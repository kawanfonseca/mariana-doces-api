<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usu√°rios - Mariana Doces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #ff6b6b;
            border-bottom-color: #ff6b6b;
        }

        .tab:hover {
            color: #ff6b6b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .user-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .user-role {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .user-role.ADMIN {
            background: #dc3545;
        }

        .user-role.OPERATOR {
            background: #28a745;
        }

        .user-details {
            color: #666;
            font-size: 0.9rem;
        }

        .user-actions {
            margin-top: 15px;
        }

        .user-actions button {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gerenciamento de Usu√°rios</h1>
            <p>Sistema de Gest√£o - Mariana Doces</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('create')">‚ûï Criar Usu√°rio</button>
                <button class="tab" onclick="showTab('list')">üìã Listar Usu√°rios</button>
                <button class="tab" onclick="showTab('config')">‚öôÔ∏è Configura√ß√£o</button>
            </div>

            <!-- Tab: Criar Usu√°rio -->
            <div id="create" class="tab-content active">
                <h2>‚ûï Criar Novo Usu√°rio</h2>
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name" name="name" required placeholder="Ex: Jo√£o Silva">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Ex: joao@marianadoces.com">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="role">Fun√ß√£o:</label>
                            <select id="role" name="role" required>
                                <option value="">Selecione uma fun√ß√£o</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="OPERATOR">Operador</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit">‚úÖ Criar Usu√°rio</button>
                    <button type="button" onclick="clearForm()">üóëÔ∏è Limpar</button>
                </form>

                <div id="createResult" class="result" style="display: none;"></div>
            </div>

            <!-- Tab: Listar Usu√°rios -->
            <div id="list" class="tab-content">
                <h2>üìã Usu√°rios Cadastrados</h2>
                <button onclick="loadUsers()">üîÑ Atualizar Lista</button>
                <button onclick="createDefaultUsers()" class="btn-success">üëë Criar Usu√°rios Padr√£o</button>
                
                <div id="usersList"></div>
                <div id="listResult" class="result" style="display: none;"></div>
            </div>

            <!-- Tab: Configura√ß√£o -->
            <div id="config" class="tab-content">
                <h2>‚öôÔ∏è Configura√ß√£o do Sistema</h2>
                
                <div class="config-section">
                    <h3>üîß Configura√ß√£o da API</h3>
                    <div class="form-group">
                        <label for="apiUrl">URL da API:</label>
                        <input type="text" id="apiUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
                    </div>
                    <button onclick="testConnection()">üîç Testar Conex√£o</button>
                </div>

                <div class="config-section">
                    <h3>üìä Status do Sistema</h3>
                    <div id="systemStatus">
                        <p><span class="status-indicator offline"></span>API: Desconectado</p>
                        <p><span class="status-indicator offline"></span>Banco de Dados: Desconectado</p>
                        <p><span class="status-indicator offline"></span>Usu√°rios: 0</p>
                    </div>
                    <button onclick="checkSystemStatus()">üîÑ Verificar Status</button>
                </div>

                <div id="configResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'create';
        let users = [];

        // Configura√ß√£o
        const API_URL = document.getElementById('apiUrl');
        const createUserForm = document.getElementById('createUserForm');
        const createResult = document.getElementById('createResult');
        const listResult = document.getElementById('listResult');
        const configResult = document.getElementById('configResult');
        const usersList = document.getElementById('usersList');
        const systemStatus = document.getElementById('systemStatus');

        // Interceptar console.log
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLogs('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLogs('ERROR', args.join(' '));
        };

        function addToLogs(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type}: ${message}\n`;
            // Adicionar aos logs se necess√°rio
        }

        // Tabs
        function showTab(tabName) {
            // Remover active de todas as tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Ativar tab selecionada
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            currentTab = tabName;

            // Carregar dados se necess√°rio
            if (tabName === 'list') {
                loadUsers();
            } else if (tabName === 'config') {
                checkSystemStatus();
            }
        }

        // Formul√°rio de cria√ß√£o
        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(createUserForm);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            try {
                console.log('üë§ Criando usu√°rio:', userData.email);
                
                const response = await fetch(`${API_URL.value}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                createResult.style.display = 'block';
                createResult.className = 'result ' + (result.success ? 'success' : 'error');
                createResult.textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    console.log('‚úÖ Usu√°rio criado com sucesso:', result.user.email);
                    clearForm();
                    // Atualizar lista se estiver na tab de listagem
                    if (currentTab === 'list') {
                        loadUsers();
                    }
                } else {
                    console.error('‚ùå Erro ao criar usu√°rio:', result.error);
                }
            } catch (error) {
                createResult.style.display = 'block';
                createResult.className = 'result error';
                createResult.textContent = `Erro: ${error.message}`;
                console.error('‚ùå Erro na requisi√ß√£o:', error);
            }
        });

        // Carregar usu√°rios
        async function loadUsers() {
            try {
                console.log('üìã Carregando lista de usu√°rios...');
                
                const response = await fetch(`${API_URL.value}/api/users`);
                const result = await response.json();
                
                if (result.success) {
                    users = result.users;
                    displayUsers(users);
                    console.log('‚úÖ Usu√°rios carregados:', users.length);
                } else {
                    listResult.style.display = 'block';
                    listResult.className = 'result error';
                    listResult.textContent = `Erro: ${result.error}`;
                }
            } catch (error) {
                listResult.style.display = 'block';
                listResult.className = 'result error';
                listResult.textContent = `Erro: ${error.message}`;
                console.error('‚ùå Erro ao carregar usu√°rios:', error);
            }
        }

        // Exibir usu√°rios
        function displayUsers(usersList) {
            const container = document.getElementById('usersList');
            
            if (usersList.length === 0) {
                container.innerHTML = '<p>Nenhum usu√°rio encontrado.</p>';
                return;
            }

            container.innerHTML = usersList.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-name">${user.name}</div>
                        <div class="user-role ${user.role}">${user.role}</div>
                    </div>
                    <div class="user-details">
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Status:</strong> ${user.active ? 'Ativo' : 'Inativo'}</p>
                        <p><strong>Criado em:</strong> ${new Date(user.createdAt).toLocaleDateString('pt-BR')}</p>
                    </div>
                    <div class="user-actions">
                        <button onclick="toggleUserStatus('${user.id}', ${user.active})" class="btn-${user.active ? 'danger' : 'success'}">
                            ${user.active ? 'Desativar' : 'Ativar'}
                        </button>
                        <button onclick="deleteUser('${user.id}')" class="btn-danger">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Criar usu√°rios padr√£o
        async function createDefaultUsers() {
            const defaultUsers = [
                {
                    name: 'Administrador',
                    email: 'admin@marianadoces.com',
                    password: 'admin123',
                    role: 'ADMIN'
                },
                {
                    name: 'Operador',
                    email: 'operador@marianadoces.com',
                    password: 'operador123',
                    role: 'OPERATOR'
                }
            ];

            for (const user of defaultUsers) {
                try {
                    console.log('üë§ Criando usu√°rio padr√£o:', user.email);
                    
                    const response = await fetch(`${API_URL.value}/api/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(user)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('‚úÖ Usu√°rio padr√£o criado:', user.email);
                    } else {
                        console.log('‚ö†Ô∏è Usu√°rio j√° existe:', user.email);
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao criar usu√°rio padr√£o:', user.email, error);
                }
            }

            // Recarregar lista
            loadUsers();
        }

        // Testar conex√£o
        async function testConnection() {
            try {
                console.log('üîç Testando conex√£o com API...');
                
                const response = await fetch(`${API_URL.value}/api/debug/environment`);
                const result = await response.json();
                
                configResult.style.display = 'block';
                configResult.className = 'result ' + (response.ok ? 'success' : 'error');
                configResult.textContent = JSON.stringify(result, null, 2);
                
                console.log('‚úÖ Teste de conex√£o:', result);
            } catch (error) {
                configResult.style.display = 'block';
                configResult.className = 'result error';
                configResult.textContent = `Erro: ${error.message}`;
                console.error('‚ùå Erro na conex√£o:', error);
            }
        }

        // Verificar status do sistema
        async function checkSystemStatus() {
            try {
                // Testar API
                const apiResponse = await fetch(`${API_URL.value}/api/debug/environment`);
                const apiOk = apiResponse.ok;
                
                // Testar banco
                const dbResponse = await fetch(`${API_URL.value}/api/debug/database`);
                const dbResult = await dbResponse.json();
                
                // Contar usu√°rios
                const usersResponse = await fetch(`${API_URL.value}/api/users`);
                const usersResult = await usersResponse.json();
                
                systemStatus.innerHTML = `
                    <p><span class="status-indicator ${apiOk ? 'online' : 'offline'}"></span>API: ${apiOk ? 'Conectado' : 'Desconectado'}</p>
                    <p><span class="status-indicator ${dbResult.success ? 'online' : 'offline'}"></span>Banco de Dados: ${dbResult.success ? 'Conectado' : 'Desconectado'}</p>
                    <p><span class="status-indicator ${usersResult.success ? 'online' : 'offline'}"></span>Usu√°rios: ${usersResult.success ? usersResult.total : 0}</p>
                `;
                
                console.log('üìä Status do sistema verificado');
            } catch (error) {
                systemStatus.innerHTML = `
                    <p><span class="status-indicator offline"></span>API: Erro</p>
                    <p><span class="status-indicator offline"></span>Banco de Dados: Erro</p>
                    <p><span class="status-indicator offline"></span>Usu√°rios: Erro</p>
                `;
                console.error('‚ùå Erro ao verificar status:', error);
            }
        }

        // Fun√ß√µes auxiliares
        function clearForm() {
            createUserForm.reset();
            createResult.style.display = 'none';
        }

        function toggleUserStatus(userId, currentStatus) {
            // Implementar toggle de status
            console.log('üîÑ Alternando status do usu√°rio:', userId);
        }

        function deleteUser(userId) {
            if (confirm('Tem certeza que deseja excluir este usu√°rio?')) {
                console.log('üóëÔ∏è Excluindo usu√°rio:', userId);
                // Implementar exclus√£o
            }
        }

        // Inicializa√ß√£o
        window.onload = function() {
            console.log('üöÄ Sistema de gerenciamento de usu√°rios carregado');
            checkSystemStatus();
        };
    </script>
</body>
</html>
